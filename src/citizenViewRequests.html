<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="/img/favicon.png">
        <link rel="stylesheet" href="./css/citizenViewRnR.css">
        <link rel="stylesheet" href="./css/header.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- JQuery function to include header.html file -->
        <script> $(function(){$("#includeHeader").load("/includes/header.html");}); </script>

        <title>IDEN - Blockchain Authentication</title>              
    </head>
    <body>
        <!-- Navbar -->
        <div id="includeHeader"></div>

        <!-- Requests Table -->
        <div class="container">
            <div class="row">     
                <div class="tableDiv" id="requestsTableDiv">           
                    <table class="table table-hover" id="requestsTable">
                        <tr>
                            <h3 class="text-center">Hospitals Requested Access</h3>   
                            <td align="center"><b>Hospital Name</b></td>
                            <td align="center"><b>Date Requested</b></td>
                            <td align="center"><b>Request Status</b></td>
                            <td align="center"><b>View Details</b></td>                     
                        </tr>                        
                    </table>   
                  </div>         
            </div>
        </div>

        <!-- Request Details Table -->
        <div class="container" id="requestsContainer">
            <div class="row" id="citizenInfo">  
                <h3 class="text-center">Select the information to be shared</h3>
                <div class="tableDiv">
                <table class="table table-bordered" style="display:none" id="displayTableParent">                        
                    <tr>
                        <td><b>Requested by (Name):</b></td>
                        <td id="requestedByName"></td>   
                    </tr>
                    <tr>
                        <td><b>Requested by (Address):</b></td>
                        <td id="requestedByAddress" ></td>   
                    </tr>                       
                </table>
                </div>
                <table  class="table table-bordered"  id="displayTable">
                    <tr>
                        <td colspan="2" align="center"><b>Requested information</b></td>
                    </tr>
                </table>
                <div class="form-group" id="requestButtons"></div>
            </div>
        </div>

        <script>
            //Select All and Deselect All functions used by the corresponding buttons
            //created in the citizenViewRequests.js
            function select(){  
                var chkbox=document.getElementsByName('chkbox');  
                for(var i=0; i<chkbox.length; i++){  
                if(chkbox[i].type=='checkbox')  
                    chkbox[i].checked=true;  
                }  
            }                      
            function deSelect(){  
                var chkbox=document.getElementsByName('chkbox');  
                for(var i=0; i<chkbox.length; i++){  
                    if(chkbox[i].type=='checkbox')  
                    chkbox[i].checked=false;                          
                }  
            }    
        </script>
        <script src="includes/bootstrap.min.js"></script>
        <script src="includes/web3.min.js"></script>
        <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
        <script src="js/citizenViewRequests.js"></script>

    </body>
</html>
